translation-en-xx:
  metadata:
    version: 1
  name: machine_translation_from_english
  competency: nlg
  metric_file: seahelm_tasks/nlg/translation/translation.py
  metric_class: TranslationMetric
  use_comet_metric: false
  use_metricx_metric: true
  use_chrf_metric: false
  metricx_batch_size: 32
  metric: normalized_metricx_wmt24_scores
  aggregation_group: translations
  temperature: 0
  languages:
    id:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_ind_Latn.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_ind_Latn_examples.jsonl
      max_tokens: 256
      prompt_template:
        template: |-
          Terjemahkan teks berikut ini ke dalam bahasa Indonesia.

          Jawablah hanya dengan menggunakan format berikut ini:
          Terjemahan: $TRANSLATION
          Ganti $TRANSLATION dengan teks yang telah diterjemahkan.{fewshot_examples}

          Teks:
          ```
          {text}
          ```
        fewshot_example: |2-


          Teks:
          ```
          {text}
          ```
          Terjemahan: {label}
        fewshot_label: 'Terjemahan: {label}'
    vi:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_vie_Latn.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_vie_Latn_examples.jsonl
      max_tokens: 256
      prompt_template:
        template: |-
          Dịch văn bản dưới đây sang Tiếng Việt.

          Chỉ trả lời bằng cách sử dụng định dạng sau:
          Bản dịch: $TRANSLATION
          Thay thế $TRANSLATION bằng văn bản đã dịch.{fewshot_examples}

          Văn bản:
          ```
          {text}
          ```
        fewshot_example: |2-


          Văn bản:
          ```
          {text}
          ```
          Bản dịch: {label}
        fewshot_label: 'Bản dịch: {label}'
    th:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_tha_Thai.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_tha_Thai_examples.jsonl
      max_tokens: 256
      prompt_template:
        template: |-
          แปลข้อความต่อไปนี้เป็นภาษาไทย

          จงตอบตามรูปแบบดังต่อไปนี้:
          คำแปล: $TRANSLATION
          โดยจะต้องแทนที่ $TRANSLATION ด้วยข้อความที่แปลแล้ว{fewshot_examples}

          ข้อความ:
          ```
          {text}
          ```
        fewshot_example: |2-


          ข้อความ:
          ```
          {text}
          ```
          คำแปล: {label}
        fewshot_label: 'คำแปล: {label}'
    ta:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_tam_Taml.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_tam_Taml_examples.jsonl
      max_tokens: 256
      prompt_template:
        template: |-
          பின்வரும் உரையைத் தமிழ் மொழிக்கு மொழிபெயர்க்கவும்.

          பின்வரும் பதில் வடிவமைப்பை மட்டும் பயன்படுத்தி பதிலளிக்கவும்:
          மொழிபெயர்ப்பு: $TRANSLATION
          மொழிபெயர்த்த உரையுடன் $TRANSLATION ஐ மாற்றவும்.{fewshot_examples}

          உரை:
          ```
          {text}
          ```
        fewshot_example: |2-


          உரை:
          ```
          {text}
          ```
          மொழிபெயர்ப்பு: {label}
        fewshot_label: 'மொழிபெயர்ப்பு: {label}'
    tl:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_tgl_Latn.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_tgl_Latn_examples.jsonl
      max_tokens: 256
      prompt_template:
        template: |-
          Isalin ang sumusunod na teksto sa Filipino.

          Tumugon gamit ang sumusunod na format:
          Salin: $TRANSLATION
          Palitan ang $TRANSLATION gamit ng isinalin na teksto.{fewshot_examples}

          Teksto:
          ```
          {text}
          ```
        fewshot_example: |2-


          Teksto:
          ```
          {text}
          ```
          Salin: {label}
        fewshot_label: 'Salin: {label}'
    km:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_khm_Khmr.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_khm_Khmr_examples.jsonl
      max_tokens: 256
      prompt_template:
        template: |-
          បកប្រែអត្ថបទខាងក្រោមទៅជាភាសាខ្មែរ។

          ឆ្លើយតបតែក្នុងទម្រង់ខាងក្រោម:
          ការបកប្រែ: $TRANSLATION
          ជំនួស $TRANSLATION ជាមួយអត្ថបទដែលបានបកប្រែ។{fewshot_examples}

          អត្ថបទ:
          ```
          {text}
          ```
        fewshot_example: |2-
          អត្ថបទ:
          ```
          {text}
          ```
          ការប្រែសម្រួល: {label}
        fewshot_label: 'ការប្រែសម្រួល: {label}'
    lo:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_lao_Laoo.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_lao_Laoo_examples.jsonl
      max_tokens: 256
      prompt_template:
        template: |-
          ແປຂໍ້ຄວາມຂ້າງລຸ່ມເປັນພາສາລາວ.

          ຕອບກັບໃນຮູບແບບຕໍ່ໄປນີ້:
          ການແປ: $TRANSLATION
          ແທນທີ່ $TRANSLATION ດ້ວຍຂໍ້ຄວາມທີ່ແປແລ້ວ.{fewshot_examples}

          ຂໍ້ຄວາມ:
          ```
          {text}
          ```
        fewshot_example: |2-
          ຂໍ້ຄວາມ:
          ```
          {text}
          ```
          ການແປ: {label}
        fewshot_label: 'ການແປ: {label}'
    my:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_mya_Mymr.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_mya_Mymr_examples.jsonl
      max_tokens: 256
      prompt_template:
        template: |-
          အောက်ဖော်ပြပါစာသားကို မြန်မာဘာသာသို့ ဘာသာပြန်ပါ။

          အောက်ပါဖော်မက်ဖြင့်သာ စာပြန်ပါ-
          ဘာသာပြန်ချက်- $TRANSLATION
          ဘာသာပြန်ထားသော စာသားဖြင့် $TRANSLATION ကို အစားထိုးပါ။{fewshot_examples}

          စာသား-
          ```
          {text}
          ```
        fewshot_example: |2-
          စာသား-
          ```
          {text}
          ```
          ဘာသာပြန်ချက် - {label}
        fewshot_label: 'ဘာသာပြန်ချက် - {label}'
    ms:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_zsm_Latn.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_zsm_Latn_examples.jsonl
      max_tokens: 256
      prompt_template:
        template: |-
          Terjemahkan teks di bawah ke dalam bahasa Melayu.

          Balas hanya dalam format berikut:
          Terjemahan: $TRANSLATION
          Ganti $TRANSLATION dengan teks terjemahan.{fewshot_examples}

          Teks:
          ```
          {text}
          ```
        fewshot_example: |2-
          Teks:
          ```
          {text}
          ```
          Terjemahan: {label}
        fewshot_label: 'Terjemahan: {label}'
    zh:
      filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/devtest/en_to_zho_Hans.jsonl
      example_filepath: seahelm_tasks/nlg/translation/data/flores200_dataset/dev/en_to_zho_Hans_examples.jsonl
